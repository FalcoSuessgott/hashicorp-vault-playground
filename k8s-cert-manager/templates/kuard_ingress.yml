apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: vault-issuer
  name: ingress
  namespace: cm
spec:
  rules:
  - host: kuard.${minikube_ip}.nip.io
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: kuard
            port:
              number: 80
  tls:
  - hosts:
    - kuard.${minikube_ip}.nip.io
    secretName: kuard-cert
