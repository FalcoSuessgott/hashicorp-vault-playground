name: make bootstrap CI

on:
  pull_request:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
    - uses: hashicorp/setup-terraform@v3
    - uses: actions/checkout@v4
    - run: |
        terraform init
        terraform apply -target=module.boundary -auto-approve
        terraform apply -auto-approvemake bootstrap
    - run: make teardown
