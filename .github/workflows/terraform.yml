name: Terraform

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.2
      - run: terraform init
      - run: terraform fmt -check -recursive .
      - run: terraform validate -no-color .
      - run: terraform test
        env:
          TF_CLI_ARGS_test: "-compact-warnings"
